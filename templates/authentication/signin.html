{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var docHeight = $(window).height();
            var footerHeight = $('footer').height();
            var footerTop = $('footer').position().top + footerHeight;
            if (footerTop < docHeight) {
                $('footer').css('margin-top', (docHeight - footerTop) + 'px');
            }
        });
        $(window).bind('resize', resizeHandler);
        function resizeHandler() {
            var newWidth = $(document).width();
            $('footer').css('width', newWidth);
        }
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!-- Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="{% static 'img/wwbmicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}" />

    <title>Login</title>
</head>

<body class="d-flex flex-column">
    <div class="vertical-center">
        <div class="container-xl py-4" style="width:25%; height: 50%;">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
            <div class="text-center mb-4">
                <a href="#" class="navbar-brand navbar-brand-autodark"><img src="{% static 'img/wwbmicon.ico' %}"
                        height="50" alt="Who Wants To Be A Millionaire?" /></a>
            </div>
            <div class="card card-md grey-bg">
                <div class="card-body m-2">
                    <h2 class="h2 text-center mb-4 whitesmoke">Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label" id="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" autocomplete="off"
                                placeholder="Enter your username" />
                        </div>
                        <div class="mb-2">
                            <label class="form-label" id="username">
                                Password
                            </label>
                            <div class="input-group input-group-flat">
                                <input type="password" id="password" name="password" class="form-control"
                                    autocomplete="off" placeholder="Enter your password" />
                            </div>
                        </div>
                        <div class="form-footer m-1">
                            <button class="signinButton ml-25percent w-50" type="submit">Sign in</button><br>
                            <div class="mt-1 ml-27percent">
                                <a href="#" tabindex="-1" style="text-decoration: none; color: rgb(252, 114, 64);">Forgot
                                    password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center whitesmoke mt-3">
                Don't have account yet?
                <a href="#" tabindex="-1" style="text-decoration: none; color: rgb(0, 255, 208);">Register.</a>
            </div>
        </div>
    </div>
</body>

</html>
