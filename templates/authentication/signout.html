{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Manrope&family=Open+Sans&display=swap" rel="stylesheet">

    {% tailwind_css %}
    <link rel="icon" type="image/x-icon" href="{% static 'img/wwbmicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}" />

    <title>Logout</title>
</head>

<body class="flex flex-col bg-black">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-sm mx-auto py-4 px-4">
            {% if messages %}
            <ul class="list-none p-0 text-center mb-3">
                {% for message in messages %}
                <li{% if message.tags %}
                {% if message.tags == 'error' %}
                class="bg-red-700 text-white rounded px-3 py-2 mb-1"
                {% elif message.tags == 'success' %}
                class="bg-green-700 text-white rounded px-3 py-2 mb-1"
                {% elif message.tags == 'warning' %}
                class="bg-yellow-700 text-white rounded px-3 py-2 mb-1"
                {% elif message.tags == 'info' %}
                class="bg-blue-700 text-white rounded px-3 py-2 mb-1"
                {% else %}
                class="bg-neutral-700 text-white rounded px-3 py-2 mb-1"
                {% endif %}
                {% endif %}>
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="text-center mb-6">
                <a href="#" class="inline-block"><img src="{% static 'img/wwbmicon.ico' %}"
                        class="h-[70px] w-auto rounded-full" alt="Who Wants To Be A Millionaire?" /></a>
            </div>
            <div class="bg-[#222121] rounded-lg border border-neutral-700">
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-center mb-6 text-white">Logout</h2>
                    <div class="text-white text-center mb-4">
                        You have successfully <span class="text-red-400">logged out</span>.
                    </div>
                    <div class="text-white flex items-center gap-3 justify-center">
                        Did you not mean to?
                        <a href="{% url 'login' %}" class="signBackInButton" role="button">Sign back in</a>
                    </div>
                </div>
            </div>
            <div class="text-center text-white mt-3">
                Return back to
                <a href="{% url 'mainpage' %}" tabindex="-1" class="no-underline text-[#fbff00]">main page.</a>
            </div>
        </div>
    </div>
</body>

</html>
