{% extends 'base.html' %}
{% load static %}
{% load utility %}
{% block header %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bannerCorrectQ.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/confetti.css' %}" />
<script defer src="{% static 'js/confetti.js' %}"></script>
{% endblock header %}
{% block content %}
<div class="main-confetti"></div>
<svg class="dn">
    <defs>
        <symbol id="svg-confetti">
            <path fill="currentColor" d="M-.017 6.91L4.035.012l2.587 1.52L2.57 8.43z"></path>
        </symbol>
    </defs>
</svg>
<form method="post">
    {% csrf_token %}
    <div class="row gy-10">
        <div class="col-md-1 offset-3"></div>
        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-1 offset-3"></div>
        <div class="col-md-1 offset-3"></div>
        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-1 offset-3"></div>
    </div>
    <div class="row">
        <div class="col-md-1 offset-2"></div>
        <!-- Wide Button -->
        <div class="col-md-6">
            <a href="#" class="hpd hpd-wide">
                &nbsp;
                <div class="hpd-body">
                    <h3 class="hpd-title"><b>CONGRATULATIONS ON FINISHING WHO WANTS TO BE A MILLIONAIRE!</b></h3>
                    <p class="hpd-desc">{{ message|safe }}</p>
                </div>
                &nbsp;
            </a>
        </div>
        <div class="col-md-1 offset-2"></div>
    </div>
    <div class="row gy-10">
        <div class="col-md-1 offset-3"></div>
        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-1 offset-3"></div>
        <div class="col-md-1 offset-3"></div>
        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-1 offset-3"></div>
    </div>
    <div class="row gy-10">
        <div class="col-md-1 offset-3"></div>
        <div class="col-md-1 offset-3"></div>
        <div class="col-md-4 d-flex align-items-center" style="background-color:rgb(40, 106, 231); text-align: center;">
            <span style="color: black">Go back to: </span>
            <a href="{% url 'leaderboard' %}" class="col text-sm" style="text-decoration: none; color: whitesmoke;">Leaderboard</a>
            |
            <a href="{% url 'mainpage' %}" class="col text-sm" style="text-decoration: none; color:whitesmoke;">Main
                Page</a>
        </div>
    </div>
    <div class="row gy-10">
        <div class="col-md-1 offset-3"></div>
        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-1 offset-3"></div>
        <div class="col-md-1 offset-3"></div>
        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-1 offset-3"></div>
    </div>
</form>
{% endblock %}
